<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="normalizer.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">


    <title>Frontend Mentor | Product preview card component</title>

  </head>
  <body>
    <main class="main">
      <article class="perfume">
          <img
            class="perfume__image"
            alt="Perfume Image"
            id="main-img"
            src="images/image-product-mobile.jpg"
          />
        <div class="description">
          <div class="description__info">
            <p>PERFUME</p>
          </div>

          <header class="description__title">
            <p>Gabrielle Essence Eau De Parfum</p>
          </header>

          <section class="description__text">
            <p>
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
          </section>

          <section class="description__price">
            <p class="description__price--full">$149.99</p>
            <p class="desription__price--discount">$169.99</p>
          </section>

          <div class="description__button">
              <img
              class="button--icon"
              alt="Cart Icon"
              src="images/icon-cart.svg"
            />
            <p class="button--text">
              Add to Cart
            </p>
          </div>
          <div class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
              >Frontend Mentor</a
            >. Coded by <a href="#">Maciej Stolarski</a>.
        </div>
      </article>
    </main>
    </div>
  </body>
</html>
